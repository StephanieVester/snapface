<div class="face-snap-card" [ngClass]="{ snapped: isSnapped === true }">
  <h2>{{ faceSnap.title | uppercase }}</h2>
  <p>Mis en ligne le {{ faceSnap.createdDate | date }}</p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" />
  <p>{{ faceSnap.description }}</p>
  <p *ngIf="faceSnap.location">Lieu: {{ faceSnap.location }}</p>
  <p>
    <button (click)="onClickSnapButton()">{{ snapBtnTxt }}</button>
    <span [ngStyle]="{ color: 'rgb(0,' + faceSnap.snaps + ',0)' }"
      >ðŸ¤Œ {{ faceSnap.snaps }}</span
    >
  </p>
</div>
